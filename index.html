<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="images/megapari-icon.ico" />
    <link rel="manifest" href="https://megapari.host/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
        integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous" />
    <link
        href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"
        rel="stylesheet" />
    <title>MEGAPARI</title>
</head>

<body>
    <div class="wrapper">

        <img src="images/plane1.webp" alt="" class="plane1 plane-desc animation1">
        <img src="images/plane2.webp" alt="" class="plane2 plane-desc animation2">

        <img src="images/logo-aviator.png" alt="" class="logo-aviator">

        <img src="images/plane1-mob.webp" alt="" class="plane1 plane-mob animation1">
        <img src="images/plane2-mob.webp" alt="" class="plane2 plane-mob animation2">

        <div class="content">
            <div class="content-top">
                <div class="content-logo">
                    <a href="https://megapari.com" target="_blank" class="content__link"><img src="images/logo.svg"
                            class="logo" /></a>
                    <p class="content__logo-subtext">Cash out before the plane disappears and the money is yours!</p>
                    <p class="content__logo-subtext-mob">Cash out before the <br> plane disappears <br> and the money is yours!</p>
                    
                </div>
                <div class="content-text">
                    <h1 class="content__title">WELCOME <br> BONUS</h1>
                    <p class="content__text-add text-desk">126000 <span class="text-add-span">INR</span> <span
                            class="text-add-and">AND </span> 150 <span class="text-add-span">FS</span></p>

                    <p class="content__text-add text-mob">126000 <span class="text-add-span">INR</span> <br> <span
                            class="text-add-and">AND </span> <br> 150 <span class="text-add-span">FS</span></p>
                </div>
            </div>

            <div class="content-bot">
                <a href="https://refpaiozdg.top/L?tag=d_2264691m_25437c_&site=2264691&ad=25437&r=othergames" class="reg_btn reg_button"><img src="images/btn.svg" /></a>

                <img src="images/payments.png" alt="" class="pay-item">

            </div>

        </div>

    </div>
    <!-- <script src="js/data.js"></script> -->
</body>

</html>
